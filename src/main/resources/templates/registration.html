<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.w3.org/1999/xhtml"  lang="en"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{visitor_layout}">
<head>
</head>

<body>
<div layout:fragment="content" >
    <!-- ================ start banner Area ================= -->
    <section class="banner-area">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 banner-right">
                    <h1 class="text-white">
                        Se Connecter
                    </h1>
                    <div class="link-nav">
						<span class="box">
							<a href="index.html">Accueil </a>
							<i class="lnr lnr-arrow-right"></i>
							<a href="contacts.html">Se Connecter</a>
						</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End banner Area ================= -->

    <!-- ================ Start contact-page Area  ================= -->
    <section class="contact-page-area section-gap">
        <div class="container" style="margin-top: -40px;">
            <div class="row">
                <div class="col-lg-4 d-flex flex-column address-wrap">
                    <div class="single-contact-address d-flex flex-row">
                        <div class="contact-details">
                            <h5>DÃ©ja Inscris ? </h5>
                            <p>
                                Se Connecter
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">S'inscrivez</h3>
                            <div class="alert alert-warning text-white" align="center"
                                 th:if="${successMessage}" style="background-color: #7c32ff;">
                                <span th:utext="${successMessage}"></span>
                            </div>
                        </div>

                        <div class="card-body">
                            <form class="form-area contact-form text-right" id="myForm" th:action="@{/registration}"
                                  th:object="${user}"  method="post">
                                <div class="col-lg-12 row form-group">

                                    <label class="font-weight-bold text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"
                                           ></label>
                                    <input th:field="*{prenom}" name="prenom" placeholder="Votre Prenom"
                                           class="common-input mb-20 form-control"
                                           required="" type="text">

                                    <label  th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"
                                            class="font-weight-bold text-danger"></label>
                                    <input th:field="*{nom}" name="nom" placeholder="Votre Nom"
                                           class="common-input mb-20 form-control"
                                           required="" type="text">
                                    <label
                                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                            class="font-weight-bold text-danger"></label>

                                    <input th:field="*{email}" name="email" placeholder="Votre Adresse Email"
                                           class="common-input mb-20 form-control"
                                           required="" type="email">

                                    <label
                                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                            class="font-weight-bold text-danger"></label>

                                    <input th:field="*{password}" name="password" placeholder="Votre Mot de Passe"
                                           class="common-input mb-20 form-control" required="" type="password">
                                </div>
                                <div class="col-lg-12  row form-group">
                                    <div class="alert-msg" style="text-align: left;"></div>
                                    <button class="btn" type="submit" align="center">S'inscrire</button>
                                </div>


                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End contact-page Area ================= -->
</div>
</body>
</html>
