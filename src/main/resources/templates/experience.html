<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.w3.org/1999/xhtml"  lang="fr"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{auth_layout}">
<head>
</head>

<body>
<div layout:fragment="content" >
    <!-- ================ start banner Area ================= -->
    <section class="banner-area">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 banner-right">
                    <h1 class="text-white">
                        MEP Profil
                    </h1>
                    <div class="link-nav">
						<span class="box">
							<a href="index.html">Accueil </a>
							<i class="lnr lnr-arrow-right"></i>
							<a href="contacts.html">Profil</a>
                            <i class="lnr lnr-arrow-right"></i>
							<a href="contacts.html">Experience</a>

						</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End banner Area ================= -->

    <!-- ================ Start contact-page Area  ================= -->
    <section class="contact-page-area section-gap">
        <div class="container" style="margin-top: -40px;">
            <div class="row">
                <div class="col-lg-4 d-flex flex-column address-wrap">
                    <div class="single-contact-address d-flex flex-row">
                        <div class="contact-details">
                            <h5> Ajouter une Experience professionnel a votre profil </h5>
                            <p>
                                Pour avoir de visibilit√© dans la plateforme
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Experience</h3>
                            <div class="alert alert-warning text-white" align="center"
                                 th:if="${successMessage}" style="background-color: #7c32ff;">
                                <span th:utext="${successMessage}"></span>
                            </div>
                        </div>

                        <div class="card-body">
                            <form class="form-area contact-form text-right" id="myForm" th:action="@{/saveexperience}"
                                  th:object="${experience}"  method="post">
                                <div class="col-lg-12 row form-group">

                                        <label
                                                th:if="${#fields.hasErrors('titrePoste')}" th:errors="*{titrePoste}"
                                                class="font-weight-bold text-danger"></label>
                                        <input type="text" name="titrePoste"
                                               class="common-input mb-20 form-control" th:field="*{titrePoste}"
                                               placeholder="Titre du Poste">

                                        <label
                                                th:if="${#fields.hasErrors('nomOrganisation')}" th:errors="*{nomOrganisation}"
                                                class="font-weight-bold text-danger"></label>
                                        <input type="text" name="titrePoste"
                                               class="common-input mb-20 form-control" th:field="*{nomOrganisation}"
                                               placeholder="Nom du Societe">

                                        <label
                                                th:if="${#fields.hasErrors('dateDebut')}" th:errors="*{dateDebut}"
                                                class="font-weight-bold text-danger"></label>
                                        <input type="date" name="dateDebut"
                                               class="common-input mb-20 form-control"
                                               th:field="*{dateDebut}"  placeholder="Date Debut " required>

                                        <label
                                                th:if="${#fields.hasErrors('dateFin')}" th:errors="*{dateFin}"
                                                class="font-weight-bold text-danger"></label>
                                        <input type="date" name="dateDebut"
                                               class="common-input mb-20 form-control"
                                               placeholder="Date Fin "
                                               th:field="*{dateFin}" required>

                                <div class="col-lg-12  row form-group">
                                    <div class="alert-msg" style="text-align: left;"></div>
                                    <button class="btn" type="submit" align="center">Sauvegarder</button>
                                </div>


                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End contact-page Area ================= -->
</div>
</body>
</html>
