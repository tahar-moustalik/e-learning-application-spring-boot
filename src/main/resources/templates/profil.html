<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.w3.org/1999/xhtml"  lang="fr"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{auth_layout}">
<head>
</head>

<body>
<div layout:fragment="content" >
    <!-- ================ start banner Area ================= -->
    <section class="banner-area">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 banner-right">
                    <h1 class="text-white">
                       MEP Profil
                    </h1>
                    <div class="link-nav">
						<span class="box">
							<a href="index.html">Accueil </a>
							<i class="lnr lnr-arrow-right"></i>
							<a href="contacts.html">Profil</a>

						</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End banner Area ================= -->

    <!-- ================ Start contact-page Area  ================= -->
    <section class="contact-page-area section-gap">
        <div class="container" style="margin-top: -40px;">
            <div class="row">
                <div class="col-lg-4 d-flex flex-column address-wrap">
                    <div class="single-contact-address d-flex flex-row">
                        <div class="contact-details">
                            <h5> Remplis votre profil </h5>
                            <p>
                                Pour avoir de visibilit√© dans la plateforme
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Remplissez votre profil</h3>
                            <div class="alert alert-warning text-white" align="center"
                                 th:if="${successMessage}" style="background-color: #7c32ff;">
                                <span th:utext="${successMessage}"></span>
                            </div>
                        </div>

                        <div class="card-body">
                            <form class="form-area contact-form text-right" id="myForm" th:action="@{/saveprofil}"
                                  th:object="${profil}"  method="post">
                                <div class="col-lg-12 row form-group">
                                    <input th:field="*{id}" name="id"
                                           required="" type="text" hidden>

                                    <label class="font-weight-bold text-danger" th:if="${#fields.hasErrors('biographie')}" th:errors="*{prenom}"
                                    ></label>
                                    <textarea th:field="*{biographie}" name="biographie" placeholder="Votre Biographie"
                                           class="common-input mb-20 form-control"
                                           required="" type="text">
                                    </textarea>

                                    <label  th:if="${#fields.hasErrors('urlSiteWeb')}" th:errors="*{urlSiteWeb}"
                                            class="font-weight-bold text-danger"></label>
                                    <input th:field="*{urlSiteWeb}" name="urlSiteWeb" placeholder="Votre Site Web"
                                           class="common-input mb-20 form-control"
                                           required="" type="text">
                                    <label
                                            th:if="${#fields.hasErrors('urlFacebook')}" th:errors="*{urlFacebook}"
                                            class="font-weight-bold text-danger"></label>

                                    <input th:field="*{urlFacebook}" name="urlFacebook" placeholder="Votre Lien Facebook"
                                           class="common-input mb-20 form-control"
                                           required="" type="text">

                                    <label
                                            th:if="${#fields.hasErrors('urlYoutube')}" th:errors="*{urlYoutube}"
                                            class="font-weight-bold text-danger"></label>

                                    <input th:field="*{urlYoutube}" name="urlYoutube" placeholder="Votre Chaine Youtube"
                                           class="common-input mb-20 form-control" required="" type="text">

                                    <label
                                            th:if="${#fields.hasErrors('emailPaypal')}" th:errors="*{emailPaypal}"
                                            class="font-weight-bold text-danger"></label>

                                    <input th:field="*{emailPaypal}" name="emailPaypal" placeholder="Votre Email Paypal"
                                           class="common-input mb-20 form-control" required="" type="email">

                                    <fieldset id="experiences">
                                        <div th:each="experience,stat: *{experiences}">
                                            <input type="text" name="id"
                                                   class="common-input mb-20 form-control" th:field="*{experiences[__${stat.index}__].id}" hidden>
                                            <label>Titre Poste</label>
                                            <input type="text" name="titrePoste"
                                                   class="common-input mb-20 form-control" th:field="*{experiences[__${stat.index}__].titrePoste}">

                                            <label>Nom Organisation</label>
                                            <input type="text" name="titrePoste"
                                                   class="common-input mb-20 form-control" th:field="*{experiences[__${stat.index}__].nomOrganisation}">

                                            <label>Date Debut</label>
                                            <input type="date" name="dateDebut"
                                                   class="common-input mb-20 form-control" th:field="*{experiences[__${stat.index}__].dateDebut}">

                                            <label>Date Fin</label>
                                            <input type="date" name="dateFin"
                                                   class="common-input mb-20 form-control" th:field="*{experiences[__${stat.index}__].dateFin}">

                                            <button type="button" name="removeItem"
                                                    class="btn" th:value="${stat.index}">Supprimer Experience</button>
                                        </div>
                                    </fieldset>

                                    <button type="button" id="addItem" class="genric-btn small circle">Ajouter Experience</button>
                                </div>
                                <div class="col-lg-12  row form-group">
                                    <div class="alert-msg" style="text-align: left;"></div>
                                    <button class="btn" type="submit" align="center">Sauvegarder</button>
                                </div>


                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End contact-page Area ================= -->
</div>
</body>
</html>
