<!-- ================ Start Popular Course Area ================= -->
<section class="popular-course-area section-gap" th:fragment="cours-populaires" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
        <div class="row justify-content-center section-title">
            <div class="col-lg-12">
                <h2>
                    Cours Populaires <br />

                    Disponible tout de suite
                </h2>
            </div>
        </div>
        <div class="owl-carousel popuar-course-carusel">
            <div class="single-popular-course" th:each="cours: ${coursPopulaires}">
                <div class="thumb">
                    <img class="f-img img-fluid mx-auto" src="img/popular-course/p2.jpg" alt="" />
                </div>
                <div class="details">
                    <div class="d-flex justify-content-between mb-20">
                        <p class="name" th:text="${cours.titre}"></p>
                        <p class="value" th:text="${cours.prix} + ' $'"></p>
                    </div>
                    <a href="#">
                        <h4 th:text="${cours.description}"></h4>
                    </a>
                    <div class="bottom d-flex mt-15">
                        <ul class="list">
                            <li>
                                <a href="#"><i class="fa fa-star"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-star"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-star"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-star"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-star"></i></a>
                            </li>
                        </ul>
                        <p class="ml-20" th:text="${cours.nbreReviews} + '  Evaluations'"></p>

                        <p class="ml-50">
                            <a th:href="@{'/view-cours/' + ${cours.id}}" ><i class="icon fa fa-eye"></i></a>
                            <a href="#" class="btn btn-sm btn-success btn-rounded text-white">Evaluer</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ End Popular Course Area ================= -->
