<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title>Moroccan E-learning platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" th:href="@{/img/icons/favicon.ico}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/js/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/js/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/js/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login_util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login_main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="img/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" th:action="@{/registration}" th:object="${user}" method="post">
                <span class="login100-form-title" th:if="${successMessage}" style="color: #57b846 !important;" th:text="${successMessage}">
					</span>
                <div class="text-center p-t-136">
                    <a class="txt2" th:href="@{/login}">
                        Se Connecter
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
                <span class="login100-form-title">
						S'inscrire
					</span>

                <div class="wrap-input100 validate-input" >
                    <span class="font-weight-bold" style="color: #57b846 !important;" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"
                    ></span>
                    <input class="input100" type="text"  th:field="*{prenom}" name="prenom" placeholder="Prenom">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-file-text" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="font-weight-bold" style="color: #57b846 !important;" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"
                    ></span>
                    <input class="input100" type="text"  th:field="*{nom}" name="nom" placeholder="Nom">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-file-text" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="font-weight-bold" style="color: #57b846 !important;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    ></span>
                    <input class="input100" type="email"  th:field="*{email}" name="nom" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="font-weight-bold" style="color: #57b846 !important;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    ></span>
                    <input class="input100" type="password"  th:field="*{password}" name="password" placeholder="Mot de passe">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        S'inscrire
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/js/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/js/vendor/tilt/tilt.jquery.min.js}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
